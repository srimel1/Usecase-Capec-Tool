<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <title>Show Use Case</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/usecases" class="btn btn-primary"><i class="fas fa-list"></i> Use Cases</a>
        </h3>
        <h2 th:text="${usecase.title}"></h2>
        <dl class="list">
            <dt>Description</dt>
            <dd th:text="${usecase.content}"></dd>
            <dt>Updated</dt>
            <dd th:text="${new java.text.SimpleDateFormat('dd MMM yyyy').format(usecase.updated)}"></dd>
            <dt>Mitigation</dt>
            <dd th:text="${usecase.mitigation}"></dd>
        </dl>
        <form action="/usecases/delete">
            <input type="hidden" name="id" th:value="${usecase.id}" />
            <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                <a th:href="@{'/usecases/edit/' + ${usecase.id}}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a></h2>
        </form>
    </div>
</div>
</body>
</html>
